<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/remote-webrtc/assets/favicon.63a26457.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  <script type="module" crossorigin src="/remote-webrtc/assets/index.a9b654ca.js"></script>
  <link rel="modulepreload" href="/remote-webrtc/assets/vendor.2356b38d.js">
  <link rel="stylesheet" href="/remote-webrtc/assets/index.ea03162d.css">
</head>
  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>


    

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    


    <br>
    <br>
    OFFER-SDP : <textarea id="OfferSDP" > </textarea>
    OFFER-ICE : <textarea id="OfferICE" > </textarea>
    <button id="receiveOfferButton" >RECEIVE THE OFFER</button>

    <br>
    <br>
    ANSWER-SDP : <textarea id="AnswerSDP" > </textarea>
    ANSWER-ICE : <textarea id="AnswerICE" > </textarea>
    <button id="receiveAnswerButton" >RECEIVE THE ANSWER</button>




  </body>
</html>
